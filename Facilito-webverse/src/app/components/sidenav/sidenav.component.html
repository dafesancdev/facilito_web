<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed':''">
    <div class="logo-container">
        <button class="logo" id="logo" (click)="toggleCollapse()">
            <img src="../../../assets/img/minilogo.png"  alt="facilito-mini">
        </button>
        <img src="../../../assets/img/Facilito2.png" class="logo-p2" *ngIf="collapsed">
        <button class="btn-close" *ngIf="collapsed">
            <i class="fa-solid fa-xmark" (click)="closeSideNav()"></i>
        </button>
    </div>
    <ul class="sidenav-nav">
      <li class="sidenav-nav-item" *ngFor="let data of navData">
         <a href="" class="sidenav-nav-link" [routerLink]="[data.routeLink]"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{exact : true}">
            <i class="sidenav-link-icon" [class]="data.icon"></i>
            <span class="sidenav-link-text" *ngIf="collapsed">{{data.label}}</span>
         </a>
      </li>
    </ul>
</div>
